<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Redirect</title>
    <script>
        function getRandomImage() {
            var images = [
                'https://raw.githubusercontent.com/MilimChan/image/main/anhcuatui/1.gif',
                'https://raw.githubusercontent.com/MilimChan/image/main/anhcuatui/2.gif'
            ];
            var randomImage = images[Math.floor(Math.random() * images.length)];
            return randomImage;
        }
        window.onload = function() {
            document.getElementById('image').src = getRandomImage();
        };
    </script>
</head>
<body>
    <img id="image" alt="Random Image" style="display:block; width:100%; height:auto;">
</body>
</html>
