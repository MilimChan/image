<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Redirect</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageURL = [
                "https://raw.githubusercontent.com/MilimChan/image/main/anhcuatui/1.gif",
                "https://raw.githubusercontent.com/MilimChan/image/main/anhcuatui/2.gif"
            ];
            const randomImage = imageURL[Math.floor(Math.random() * imageURL.length)];
            window.location.href = randomImage;
        });
    </script>
</head>
<body>
</body>
</html>
